apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'


sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":turbine-core")
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.3'
    compile ('com.flipkart.ranger:ranger:0.2.1')
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.slf4j:slf4j-log4j12:1.6.1'
    testCompile 'junit:junit-dep:4.10'
    testCompile 'org.json:json:20140107'
}

mainClassName = "com.netflix.turbine.discovery.ranger.StartRangerTurbine"

shadowJar {
  baseName = 'turbine-discovery-ranger-executable'
  classifier = ''
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

publishing {
  publications {
    shadow(MavenPublication) {
      from components.shadow
      artifactId = 'turbine-discovery-ranger-executable'
    }
  }
}
